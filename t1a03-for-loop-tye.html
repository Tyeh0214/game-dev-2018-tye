<h4><font color=red> The highest number of loops is 932066</h4></font>


<input type=text id="myText01" value=3>
<input type=button value="run for loop" onclick="{

    document.getElementById('myDiv01').innerHTML = ' '
    for(let x=0; x < document.getElementById('myText01').value; x++){
    document.getElementById('myDiv01').innerHTML += `x is ` + x + `<br>`
}

   document.getElementById('myText01').value 
}">


<input type=button value="run negative for loop" onclick="{

    document.getElementById('myDiv01').innerHTML = ' '
    for(let x=document.getElementById('myText01').value; x > 0 ; x--){
    document.getElementById('myDiv01').innerHTML += `x is ` + x + `<br>`
}

   document.getElementById('myText01').value 
}">


<input type=button value="run bigger for loop" onclick="{

    document.getElementById('myDiv01').innerHTML = ' '
    myTemp = 0
    for(let x=0; x < document.getElementById('myText01').value; x++){
       myTemp +=  `x is ` + x + `<br>`
}

   document.getElementById('myDiv01').innerHTML = myTemp
}">
