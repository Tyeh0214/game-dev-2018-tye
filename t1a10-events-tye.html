<script>

myStart = new Date().getTime()

document.onkeydown = checkKey01 
document.onkeyup = checkKey02

function checkKey01(myEvent) {



   if (myEvent.keyCode == 87){ document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) - 5 + 'px'

	document.getElementById('myImage02').style.top = parseInt(document.getElementById('myImage02').style.top) - 5 + 'px'

 																			} //W


   if (myEvent.keyCode == 65){ document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) - 5 + 'px' 

	document.getElementById('myImage02').style.left = parseInt(document.getElementById('myImage02').style.left) - 5 + 'px'

																			} //A
  
   
   if (myEvent.keyCode == 83){ document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 5 + 'px'

	document.getElementById('myImage02').style.top = parseInt(document.getElementById('myImage02').style.top) + 5 + 'px'

 																			} //S


   if (myEvent.keyCode == 68){ document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 5 + 'px'

	document.getElementById('myImage02').style.left = parseInt(document.getElementById('myImage02').style.left) + 5 + 'px'

																			} //D

  
   if (myEvent.keyCode == 32){ document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) - 75 + 'px'

	document.getElementById('myImage02').style.top = parseInt(document.getElementById('myImage02').style.top) - 75 + 'px'

         document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 45 + 'px'

	  document.getElementById('myImage02').style.left = parseInt(document.getElementById('myImage02').style.left) + 45 + 'px'
	  

																			 } //Space
}							



function startMusic(){

	document.getElementById('myAudio').play()

}


function checkKey02(myEvent) {

   if (myEvent.keyCode == 32){ document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 75 + 'px'

	document.getElementById('myImage02').style.top = parseInt(document.getElementById('myImage02').style.top) + 75 + 'px'

																			 } //Space
}



</script>
