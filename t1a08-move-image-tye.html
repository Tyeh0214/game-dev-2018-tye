<b><font color=white> WASD For Bill Nye The Science Guy - UpDownLeftRight Arrow Keys For Spcaeship - 1235 For Alien <br> Space Is Jump For Bill Nye The Science Guy (He Can Only Jump To The Right)</font></b><br><br>



<audio id="myAudio" src="imperialborks.mp3"></audio>

<script>


function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function startMusic(){

	document.getElementById('myAudio').play()

}





myStart = new Date().getTime()


document.onkeydown = checkKey01
document.onkeyup = checkKey02

function checkKey01(myEvent) {
   
   let myEnd = new Date().getTime()
   let myDuration = Math.round((myEnd-myStart)/1000)
   document.getElementById('myDiv01').innerHTML = '<font color=white>Seconds: ' + myDuration + ', keyCode: '+ myEvent.keyCode

   
   if(myDuration >= 30){alert('Bill Nye The Science Guy Wins!')}

   if(myHitOther('myImage01','myImage02')){alert('Alien Wins!')}  
 
   if(myHitOther('myImage02','myImage03')){alert('Rocket Killed Alien!')}  
   
   startMusic()
   
   
								//Bill Nye The Science Guy + Text Bubble


   if (myEvent.keyCode == 87){ document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) - 5 + 'px'

	document.getElementById('myImage04').style.top = parseInt(document.getElementById('myImage04').style.top) - 5 + 'px'

 																			} //W


   if (myEvent.keyCode == 65){ document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) - 5 + 'px' 

	document.getElementById('myImage04').style.left = parseInt(document.getElementById('myImage04').style.left) - 5 + 'px'

																			} //A
  
   
   if (myEvent.keyCode == 83){ document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 5 + 'px'

	document.getElementById('myImage04').style.top = parseInt(document.getElementById('myImage04').style.top) + 5 + 'px'

 																			} //S


   if (myEvent.keyCode == 68){ document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 5 + 'px'

	document.getElementById('myImage04').style.left = parseInt(document.getElementById('myImage04').style.left) + 5 + 'px'

																			} //D

   
   if (myEvent.keyCode == 32){ document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) - 75 + 'px'

	document.getElementById('myImage04').style.top = parseInt(document.getElementById('myImage04').style.top) - 75 + 'px'

	 document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 75 + 'px'

	  document.getElementById('myImage04').style.left = parseInt(document.getElementById('myImage04').style.left) + 75 + 'px'

																			 } //Space



							       //Rocket Ship



   if (myEvent.keyCode == 38){ document.getElementById('myImage03').style.top = parseInt(document.getElementById('myImage03').style.top) - 5 + 'px'

	document.getElementById('myImage03').style.transform= 'rotate(0deg)'

																			 } //UpArrow
    
  
   if (myEvent.keyCode == 40){ document.getElementById('myImage03').style.top = parseInt(document.getElementById('myImage03').style.top)  + 5 + 'px'

	document.getElementById('myImage03').style.transform= 'rotate(180deg)'

																			} //DownArrow
   

   if (myEvent.keyCode == 37){ document.getElementById('myImage03').style.left = parseInt(document.getElementById('myImage03').style.left) - 5 + 'px' 

	document.getElementById('myImage03').style.transform= 'rotate(270deg)'

																			} //LeftArrow

   
   if (myEvent.keyCode == 39){ document.getElementById('myImage03').style.left = parseInt(document.getElementById('myImage03').style.left) + 5 + 'px'

	document.getElementById('myImage03').style.transform= 'rotate(90deg)'

																			} //RightArrow 

							      //Alien



   if (myEvent.keyCode == 101){ document.getElementById('myImage02').style.top = parseInt(document.getElementById('myImage02').style.top) - 5 + 'px' } //5


   if (myEvent.keyCode == 97){ document.getElementById('myImage02').style.left = parseInt(document.getElementById('myImage02').style.left) - 5 + 'px' } //1
  
   
   if (myEvent.keyCode == 98){ document.getElementById('myImage02').style.top = parseInt(document.getElementById('myImage02').style.top) + 5 + 'px' } //2


   if (myEvent.keyCode == 99){ document.getElementById('myImage02').style.left = parseInt(document.getElementById('myImage02').style.left) + 5 + 'px'} //3


}

function checkKey02(myEvent) {

   if (myEvent.keyCode == 32){ document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 75 + 'px'

	document.getElementById('myImage04').style.top = parseInt(document.getElementById('myImage04').style.top) + 75 + 'px'

																			 } //Space
}

</script>
