<h2 align=center> t1a15-objects-again-tye.html </h2>

Srore these Items in a Javascript object <br>

<textarea id="myTextAreaObject" rows=8 cols=70 wrap="false">{

   "firstName": "Tye" ,
   "lastName": "Harris",
   "age": 16,
   "eyeColour": "Blue",
   "hairColour": "Blonde",
   "build": "Medium"

}</textarea><br>



<input id="myButton128" type=button value="Store as an object" onclick="{

	var myPerson = {}

        myPerson =
     JSON.parse(document.getElementById('myTextAreaObject').value)


	document.getElementById('myDiv128').innerHTML = '<b>Name: </b>' + myPerson.firstName + ' ' + myPerson.lastName + ', <b>Age: </b>' + myPerson.age + ', <b>Eye Colour: </b>' + myPerson.eyeColour + ', <b>Hair Colour: </b>' + myPerson.hairColour + ', <b>Build: </b>' + myPerson.build + '<br>'
}"><br><br>

<div id="myDiv128">...</div><br>
