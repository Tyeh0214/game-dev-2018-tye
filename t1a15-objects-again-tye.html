<h2 align=center> t1a15-objects-again-tye.html </h2>

Srore these Items in a Javascript object <br>

<textarea id="myTextAreaObject" rows=8 cols=70 wrap="false">{
   "firstName": "John" ,
   "lastName": "Doe",
   "age": 50,
   "eyeColour": "blue"
}</textarea><br>



<input id="myButton128" type=button value="Store as an object" onclick="{

	var myPerson = {}

        myPerson =
     JSON.parse(document.getElementById('myTextAreaObject').value)


	document.getElementById('myDiv128').innerHTML = 'Name: ' + myPerson.firstName + ' ' + myPerson.lastName + ', Age: ' + myPerson.age + ', Eye Colour: ' + myPerson.eyeColour + '<br>'
}"><br><br>

<div id="myDiv128">...</div><br>
